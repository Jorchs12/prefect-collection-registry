# File for configuring project / deployment build, push and pull steps

# Generic metadata about this project
name: prefect-collection-registry
prefect-version: 2.10.6

# build section allows you to manage and build docker images
build: 
  - prefect_docker.projects.steps.build_docker_image:
      dockerfile: Dockerfile
      image_name: us-docker.pkg.dev/prefect-prd-internal-tools/prefect-collection-registry/deployments/integrations/update-all-collections
      push: true
      requires: prefect-docker>=0.2.2
      tag: latest

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.projects.steps.git_clone_project:
      repository: https://github.com/PrefectHQ/prefect-collection-registry
      branch: jamie/migrate-to-projects
      access_token: "{{ prefect.blocks.secret.prefect-collection-registry-contents-ro-pat }}"
